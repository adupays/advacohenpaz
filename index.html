---
layout: default
permalink: /
class: home
---

{% assign collection = site.collections | where: "label", 'home' | first %}
{% assign sorted_collection = collection.docs | sort: 'rank' %}

<div class="grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  {% for item in sorted_collection %}
    <div class="grid-item">
      <a href="{{ item.link }}">
        <figure>
          <img src="{{item.image_path | prepend: '/assets/img/500x/'}}" alt="{{ item.legend }}" />
          <figcaption>
            <h3>{{item.legend}}</h3>
          </figcaption>
        </figure>
      </a>
    </div>
  {% endfor %}
</div>
