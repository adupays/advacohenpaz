---
layout: page
title: Bijoux
pageTitle: Bijoux
permalink: /bijoux/
class: 'bijoux'
---

{% assign collection = site.collections | where: "label", 'project_bijoux' | first %}
{% assign sorted_collection = collection.docs | sort: 'rating' %}

<div class="grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  {% for item in sorted_collection %}
    <div class="grid-item">
      <a href="{{ item.url }}">
        <div class="image-overlay"></div>
        <figure>
          <img src="{{item.image_path | prepend: '/assets/img/gallery/'}}" alt="{{ item.title }}" />
          <figcaption>
            <h3>{{item.legend}}</h3>
          </figcaption>
        </figure>
      </a>
    </div>
  {% endfor %}
</div>
